<!DOCTYPE html>
<html>
    <head>
<title> Web Crawler</title>
<link rel="stylesheet" type="text/css" href="./css/index.css">

<script type="text/javascript" src ="./js/jquery-3.4.1.js"></script>
    </head>
    <body>
<h1>Crawler</h1>

<div class="form-group">
<p> URL</p>
<input type="text" name="url" id = "urlBox" class = "form-control form-control-lg">
<div>
<button id = "crawlBtn" size = "200" class = "btn btn-danger"> Crawl </button>
</div>
<div id = "contentBox"></div>

<h1>Search</h1>
<div class="form-group">
    <p> URL</p>
    <input type="text" name="urlQuery" id = "urlQuery" class = "form-control form-control-lg">
    <div>
    <button id = "queryBtn" size = "200" class = "btn btn-danger"> Search </button>
    </div>
    <div id = "contentBox"></div>

    <table id="records_table" border='1' class = "table table-hover">
        <tr class="table-active">
            <th>Title of Website</th>
            <th>Main Work</th>
            <th>Secondary Work</th>
            <th>Link</th>
            <th>UID</th>
        </tr>
    </table>
    </body>
   <script type="text/javascript" src="./js/index.js"></script>
</html>
